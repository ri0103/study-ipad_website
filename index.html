<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Yomogi&family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>iPad勉強法</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
</head>
<body>
    <div class="header">
        <img src="images/header.png" alt="">
    </div>

    <div class="merits">
        <div class="merit merit1">
            <div class="merit_content">
                <p class="merit_title">荷物が減る</p>
                <p class="merit_text">
                    iPadには何千冊もの本や教科書<br>
                    のデータを収納できます。重い<br>
                    荷物に悩まされることはもう<br>
                    ありません。
                </p>
            </div>
        </div>            
        <div class="merit merit2">
            <div class="merit_content">
                <p class="merit_title">なくすことがない</p>
                <p class="merit_text">
                    iPadにすべての書類を保存すれば、紛失の心配がありません。どの書類を持っ<br>
                    ていくか悩む必要も<br>
                    なくなります。
                </p>
            </div>
        </div>         
        <div class="merit merit3">
            <div class="merit_content">
                <p class="merit_title">電子書類に<br>そのまま書き込み</p>
                <p class="merit_text">
                    印刷して書き込み、スキャンする手間<br>
                    はもう不要です。PDFに直接<br>
                    書き込みましょう。
                </p>
            </div>
        </div> 

    </div>

    <script src="js/main.js"></script>
</body>
</html>
